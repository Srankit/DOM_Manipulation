<!DOCTYPE html>
<html lang="en">
<head>
   <title>modal Example</title>
   <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
    .overlay {
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5); 
    display: none; 
    justify-content: center;
    align-items: center; 
}

.modal {
    width: 50%;
    height: 50%;
    background-color: dimgray;
    padding: 30px 30px;
    border-radius: 10px;
    text-align: center; 
}




   </style>
</head>
<body>
    <button id="open-model">Open Modal</button>
    <div class="overlay" id="overlay">
        <div class="modal">
            <h1>Hello</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Nisi cum corrupti labore dolorem cumque optio quae odit, eaque doloribus ullam recusandae repellendus odio. 
                Consequuntur maiores molestiae autem debitis aspernatur distinctio.
            </p>
            <button id="close-modal" >Close Modal</button>
           
    </div>
  <script>
    document.getElementById("open-model").addEventListener("click", function(){
        document.getElementById('overlay').style.display='flex';
    })
    document.getElementById('close-modal').addEventListener("click", function(){
        document.getElementById('overlay').style.display='none';
    })

  </script>
</body>
</html>
